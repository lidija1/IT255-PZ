<input type="text" [(ngModel)]="pretraga" placeholder="Unesite kriterijum pretrage" class="custom-input">
<button (click)="pretrazi()">Pretra≈æi</button> <button (click)="toggleSortiranjePoCeni()" class="sortiraj">Sortiraj po ceni</button>
<table *ngIf="letovi">
    <thead>
        <tr>
            <th>Od</th>
            <th>Destinacija</th>
            <th>Vreme</th>
            <th>Broj putnika</th>
            <th>Cena</th>
            <th>Odaberi</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let letov of letovi">
            <td>{{letov.od}}</td>
            <td>{{letov.destinacija}}</td>
            <td>{{letov.vreme}}</td>
            <td>{{letov.brojputnika}}</td>
            <td>{{letov.cena}} <b>RSD</b></td>
            <td>
                <button (click)="kupiKartu(letov.id)">Kupi kartu</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!letovi">
    <p>Loading...</p>
</div>
